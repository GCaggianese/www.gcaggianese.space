# Site
title: 康青旭 - Germán Caggianese
bio: "Wiring chaos into minded machines."
description: "Refactoring entropy in my Mind"
reading_time: true
words_per_minute: 190
logo: "assets/img/logo.png"
background: "assets/img/moonrise-background.jpg"
tiled_bg: false # Set this true if you want to tile your background image, otherwise it will be covered
locale: en_US
languages: ["en", "es", "zh_TW"]
default_lang: "en"
exclude_from_localization:
  ["javascript", "images", "css", "public", "sitemap", "sass"]
parallel_localization: false
lang_from_path: false
url: "https://www.gcaggianese.space"
baseurl: ""

# Jekyll
permalink: /:title
markdown: kramdown
highlighter: rouge
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
mathjax: true
sass:
  sass_dir: _sass
  style: compressed
  sourcemap: never
  line_comments: true

